<body>

    <div class="container" id="mainContent" style="display: none;">

        <h3 class="section-title">âœ¨ ç¨å¾Œé å ±ï¼šç‘ªæ³•é”æ°´æ™¶</h3>

    <script>
        const API_URL = "https://weather-yilan.zeabur.app/api/weather/kaohsiung";

        function getWeatherIcon(weather) {
            if (!weather) return "â˜ï¸"; // é»˜èªç‚ºé›²æœµ
            if (weather.includes("æ™´")) return "ğŸŒ"; // å¤ªé™½
            if (weather.includes("æ™´") && weather.includes("é›²")) return "ğŸŒ¤ï¸"; // å¤ªé™½
            if (weather.includes("å¤šé›²") || weather.includes("é™°")) return "â˜ï¸"; // é›²æœµ
            if (weather.includes("é›¨")) return "ğŸŒ§ï¸"; // ä¸‹é›¨
            if (weather.includes("é›·")) return "âš¡"; // é›·é›¨
            if (weather.includes("é¢¨")) return "ğŸŒ€"; // é¢¨
            return "âœ¨"; // é è¨­é­”æ³•æ•ˆæœ
        }

        function getAdvice(rainProb, maxTemp) {
            let rainIcon = "ğŸ›¡ï¸"; // ç›¾ç‰Œæˆ–é­”æ³•ç¬¦è™Ÿ
            let rainText = `ä¸æœƒä¸‹é›¨ <br> å…æ–½å±•é˜²æ°´å’’`;
            if (parseInt(rainProb) > 40) {
                rainIcon = "â˜”"; // é›¨å‚˜
                rainText = `æœƒä¸‹é›¨å–” <br> è«‹æ–½å±•é˜²æ°´å’’ï¼`;
            } else if (parseInt(rainProb) > 10) {
                rainIcon = "ğŸ’§"; // æ°´æ»´
                rainText = `å¯èƒ½ä¸‹é›¨ <br> æ–½å€‹å¾®å¼±é˜²æ°´å’’`;
            }

            let clothIcon = "ğŸ§™"; // å·«å¸«
            let clothText = "é©åˆå·«å¸«è¢";
            if (parseInt(maxTemp) >= 28) {
                clothText = `å¤©æ°£ç‚ç†± <br> çŸ­è¢–è¼•è–„å·«å¸«æœ`;
            } else if (parseInt(maxTemp) <= 24) {
                clothText = `å¾®æ¶¼èˆ’é© <br> è–„é•·å·«å¸«è¢å³å¯`;
            } else if (parseInt(maxTemp) <= 20) {
                clothText = `ç›¸ç•¶å†·å–” <br> é•·å·«å¸«è¢åŠ ä¿æš–æ–—ç¯·ï¼`;
            } else if (parseInt(maxTemp) <= 15) {
                clothText = `è¶…ç´šå†·å–” <br> è¦ç©¿æœ€åšå¯¦çš„æ–—ç¯·ï¼`;
            }
            return { rainIcon, rainText, clothIcon, clothText };
        }

        function getTimePeriod(startTime) {
            const hour = new Date(startTime).getHours();
            if (hour >= 5 && hour < 11) return "é»æ˜æ—©æ™¨";
            if (hour >= 11 && hour < 14) return "æ­£åˆæ™‚åˆ»";
            if (hour >= 14 && hour < 18) return "ä¸‹åˆèŒ¶å¾Œ";
            if (hour >= 18 && hour < 23) return "æ™šé–“èª²ç¨‹";
            return "ä¸‰æ›´åŠå¤œ";
        }

        function renderWeather(data) {
            const forecasts = data.forecasts;
            const current = forecasts[0];
            const others = forecasts.slice(1);

            // 1. æ¸²æŸ“ Hero Card (ä¸»ç•«é¢)
            const advice = getAdvice(current.rain, current.maxTemp);
            const period = getTimePeriod(current.startTime);
            const avgTemp = Math.round((parseInt(current.maxTemp) + parseInt(current.minTemp)) / 2);

            document.getElementById('heroCard').innerHTML = `
                        <div class="hero-card">
                            <div class="hero-period"> å¤©æ–‡å¡”è§€æ¸¬ï¼š${period} </div>
                            <div class="hero-temp-container">
                                <span class="hero-icon">${getWeatherIcon(current.weather)}</span>
                                <div class="hero-temp">${avgTemp}Â°</div>
                            </div>
                            <div class="hero-desc">${current.weather.includes("æ™´") ? "é©åˆæ‰“é­åœ°å¥‡" : current.weather}</div>
                            
                            <div class="advice-grid">
                                <div class="advice-item">
                                    <div class="d-flex align-items-center"><span class="advice-icon">${advice.rainIcon}</span> <span style="font-size:1.0rem; color:var(--hp-dark-green))">é™é›¨é å ±</span></div> 
                                    <div class="advice-text">${advice.rainText}</div>
                                    <div style="font-size:0.7rem; color:var(--hp-card-shadow)">é›¨æ°´é­”åŠ› ${current.rain} </div>
                                </div>
                                <div class="advice-item">
                                    <div class="d-flex align-items-center"><span class="advice-icon">${advice.clothIcon}</span> <span style="font-size:1.0rem; color:var(--hp-dark-green))">ç©¿æ­å»ºè­°</span></div> 
                                    <div class="advice-text">${advice.clothText}</div>
                                    <div style="font-size:0.7rem; color:var(--hp-card-shadow)">æœ€é«˜æº«åº¦ ${current.maxTemp}Â°</div>
                                </div>
                            </div>
                        </div>
                    `;

            // 2. æ¸²æŸ“ç¨å¾Œé å ± (åŒ…å«æ˜å¤©åˆ¤æ–·)
            const scrollContainer = document.getElementById('futureForecasts');
            scrollContainer.innerHTML = '';

            const todayDate = new Date().getDate();

            others.forEach(f => {
                let p = getTimePeriod(f.startTime);

                const fDate = new Date(f.startTime);
                if (fDate.getDate() !== todayDate) {
                    p = "ğŸ”® æ˜æ—¥ " + p;
                } else {
                    p = "ğŸ”® ä»Šæ—¥ " + p;
                }

                scrollContainer.innerHTML += `
                            <div class="mini-card">
                                <div class="mini-time">${p}</div>
                                <span class="mini-icon">${getWeatherIcon(f.weather)}</span>
                                <div class="mini-temp">${f.minTemp}Â° ~ ${f.maxTemp}Â°</div>
                                <div style="font-size:0.8rem; color:var(--hp-card-shadow); margin-top:5px;">ğŸ’§ é›¨æ°´é­”åŠ› ${f.rain} </div>
                            </div>
                        `;
            });

            // 3. å³ä¸Šè§’é¡¯ç¤ºä»Šæ—¥æ—¥æœŸ
            const now = new Date();
            const month = now.getMonth() + 1;
            const date = now.getDate();
            const dayIndex = now.getDay();
            const hours = now.getHours();
            const minutes = now.getMinutes();
            const days = ["(æ—¥)", "(ä¸€)", "(äºŒ)", "(ä¸‰)", "(å››)", "(äº”)", "(å…­)"];

            document.getElementById('updateTime').textContent = `${month}/${date} ${days[dayIndex]} ${hours}:${minutes}`;
        }

        async function fetchWeather() {
            try {
                const delayPromise = new Promise(resolve => setTimeout(resolve, 1500));
                const fetchPromise = fetch(API_URL).then(res => res.json());

                const [_, json] = await Promise.all([delayPromise, fetchPromise]);

                if (json.success) {
                    renderWeather(json.data);
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('mainContent').style.display = 'block';
                } else {
                    throw new Error("API Error");
                }
            } catch (e) {
                console.error(e);
                // éŒ¯èª¤æç¤ºè¨Šæ¯ï¼šé­”æ³•ä¸–ç•Œè§€
                alert("åŒˆç‰™åˆ©è§’å°¾é¾ç™¼é£†ä¸­ï¼Œå¤©æ°£è³‡æ–™è®€å–å¤±æ•—ï¼è«‹é€šçŸ¥é­”æ³•éƒ¨ï¼");
            }
        }

        document.addEventListener("DOMContentLoaded", fetchWeather);
    </script>
